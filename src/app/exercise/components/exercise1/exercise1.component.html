    <form [formGroup]="phoneForm" novalidate>
      <div class="form-group">
        <label for="phone" style="margin-right: 5px;">Phone Number:</label>
        <input id="phone" class="form-control" candada-phone [preValue]="phoneForm.value.phone"  [phoneControl]="phoneForm.controls['phone']" formControlName="phone" maxlength="14" 
        [ngClass]="(phoneForm.controls['phone'].invalid)? 'errmsg' : 'validmsg'">
